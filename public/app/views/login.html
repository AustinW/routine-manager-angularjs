<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"><strong>{{ alert.title }}</strong> {{ alert.message }}</alert>
		</div>
	</div>
	<div class="login-container">
		<form accept-charset="utf-8" ng-submit="login(credentials)">
			<div id="output"></div>
			<h3>Login</h3>
			<div class="form-box">
				<input type="email" id="inputEmail" placeholder="Email" ng-model="credentials.email" required>
				<input type="password" id="inputPassword" placeholder="password" ng-model="credentials.password" required>
				<button class="btn btn-info btn-block login" type="submit">Login</button>
			</div>
		</form>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-10">
			
			<table class="table table-striped table-bordered table-hover table-responsive">
				<thead>
					<tr>
						<th><input type="checkbox"/></th>
						<th>Name</th>
						<th>Birthdate</th>
						<th>TRA</th>
						<th>TRS</th>
						<th>DMT</th>
						<th>TUM</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="athlete in athletes">
						<td><input type="checkbox"/></td>
						<td><a href="/athletes/{{athlete.id}}">{{ athlete.first_name }} {{ athlete.last_name }}</a></td>
						<td>{{ athlete.birthday }}</td>
						<td>{{ levelLabel(athlete.trampoline_level) }}</td>
						<td>{{ levelLabel(athlete.synchro_level) }}</td>
						<td>{{ levelLabel(athlete.doublemini_level) }}</td>
						<td>{{ levelLabel(athlete.tumbling_level) }}</td>
						<td>
							<button ng-click="delete(athlete)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</div>

<form class="form" role="form" name="chooseTumblingPasses" ng-submit="save(chooseTumblingPasses.$valid)" novalidate>
    <div class="modal-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="modal-body">

        <div ng-if="error" class="alert alert-danger"><strong>Error!</strong> {{ error }}</div>
        
        <!-- <div class="form-group" ng-class="{'has-error' : chooseTrampolineRoutines.first_name.$invalid && !chooseTrampolineRoutines.first_name.$pristine }">
            <label for="first_name" class="col-sm-4 control-label">First name</label>
            <div class="col-sm-8">
                <input type="text" id="first_name" name="first_name" class="form-control" ng-model="athlete.first_name" required>
                
                <p ng-show="chooseTrampolineRoutines.first_name.$invalid && !chooseTrampolineRoutines.first_name.$pristine" class="help-block">Athlete's first name is required.</p>
            </div>
        </div> -->

        <div class="row">
            <!-- Chooser -->
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="tum_pass_1">Pass 1:</label>
                    <select
                        class      = "form-control"
                        id         = "tum_pass_1"
                        name       = "tum_pass_1"
                        ng-model   = "chosenRoutines.tum_pass_1"
                        ng-options = "routine.id as routine.name for routine in routines"
                        ng-change  = "showRoutine(chosenRoutines.tum_pass_1)"
                        ng-focus   = "showRoutine(chosenRoutines.tum_pass_1)"
                    ></select>
                </div>
                <div class="form-group">
                    <label for="tum_pass_2">Pass 2:</label>
                    <select
                        class      = "form-control"
                        id         = "tum_pass_2"
                        name       = "tum_pass_2"
                        ng-model   = "chosenRoutines.tum_pass_2"
                        ng-options = "routine.id as routine.name for routine in routines"
                        ng-change  = "showRoutine(chosenRoutines.tum_pass_2)"
                        ng-focus   = "showRoutine(chosenRoutines.tum_pass_2)"
                    ></select>
                </div>

                <div class="form-group">
                    <label for="tum_pass_3">Pass 3:</label>
                    <select
                        class      = "form-control"
                        id         = "tum_pass_3"
                        name       = "tum_pass_3"
                        ng-model   = "chosenRoutines.tum_pass_3"
                        ng-options = "routine.id as routine.name for routine in routines"
                        ng-change  = "showRoutine(chosenRoutines.tum_pass_3)"
                        ng-focus   = "showRoutine(chosenRoutines.tum_pass_3)"
                    ></select>
                </div>
                <div class="form-group">
                    <label for="tum_pass_4">Pass 4:</label>
                    <select
                        class      = "form-control"
                        id         = "tum_pass_4"
                        name       = "tum_pass_4"
                        ng-model   = "chosenRoutines.tum_pass_4"
                        ng-options = "routine.id as routine.name for routine in routines"
                        ng-change  = "showRoutine(chosenRoutines.tum_pass_4)"
                        ng-focus   = "showRoutine(chosenRoutines.tum_pass_4)"
                    ></select>
                </div>
            </div>

            <!-- Viewer -->
            <div class="col-sm-7" style="border-left:1px solid #eee">
                <div tumbling-pass pass="activeRoutine"></div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" ng-disabled="chooseTumblingPasses.$invalid" value="Save">
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel">
    </div>
</form>

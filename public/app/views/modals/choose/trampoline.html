<form class="form-horizontal" role="form" name="chooseTrampolineRoutines" ng-submit="save(chooseTrampolineRoutines.$valid)" novalidate>
    <div class="modal-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="modal-body">

        <div ng-if="error" class="alert alert-danger"><strong>Error!</strong> {{ error }}</div>
        
        <!-- <div class="form-group" ng-class="{'has-error' : chooseTrampolineRoutines.first_name.$invalid && !chooseTrampolineRoutines.first_name.$pristine }">
            <label for="first_name" class="col-sm-4 control-label">First name</label>
            <div class="col-sm-8">
                <input type="text" id="first_name" name="first_name" class="form-control" ng-model="athlete.first_name" required>
                
                <p ng-show="chooseTrampolineRoutines.first_name.$invalid && !chooseTrampolineRoutines.first_name.$pristine" class="help-block">Athlete's first name is required.</p>
            </div>
        </div> -->

        <div class="row">
            <!-- Chooser -->
            <div class="col-sm-5">
                <label for="tra_prelim_compulsory">Prelim compulsory:</label>
                <select
                    id         = "tra_prelim_compulsory"
                    name       = "tra_prelim_compulsory"
                    ng-model   = "routines.tra_prelim_compulsory"
                    ng-options = "routine.id as routine.name for routine in trampolineRoutines"
                    ng-change  = "selectedRoutine(routines.tra_prelim_compulsory)"
                    ng-focus  = "selectedRoutine(routines.tra_prelim_compulsory)"
                ></select>

                <label for="tra_prelim_optional">Prelim optional:</label>
                <select
                    id         = "tra_prelim_optional"
                    name       = "tra_prelim_optional"
                    ng-model   = "routines.tra_prelim_optional"
                    ng-options = "routine.id as routine.name for routine in trampolineRoutines"
                    ng-change  = "selectedRoutine(routines.tra_prelim_optional)"
                    ng-focus  = "selectedRoutine(routines.tra_prelim_optional)"
                ></select>

                <label for="tra_semi_final_optional">Prelim semi-final optional:</label>
                <select
                    id         = "tra_semi_final_optional"
                    name       = "tra_semi_final_optional"
                    ng-model   = "routines.tra_semi_final_optional"
                    ng-options = "routine.id as routine.name for routine in trampolineRoutines"
                    ng-change  = "selectedRoutine(routines.tra_semi_final_optional)"
                    ng-focus  = "selectedRoutine(routines.tra_semi_final_optional)"
                ></select>

                <label for="tra_final_optional">Prelim final optional:</label>
                <select
                    id         = "tra_final_optional"
                    name       = "tra_final_optional"
                    ng-model   = "routines.tra_final_optional"
                    ng-options = "routine.id as routine.name for routine in trampolineRoutines"
                    ng-change  = "selectedRoutine(routines.tra_final_optional)"
                    ng-focus  = "selectedRoutine(routines.tra_final_optional)"
                ></select>
            </div>

            <!-- Viewer -->
            <div class="col-sm-7" style="border-left:1px solid #eee">
                <div trampoline-routine routine="activeRoutine"></div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" ng-disabled="chooseTrampolineRoutines.$invalid" value="Save">
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel">
    </div>
</form>

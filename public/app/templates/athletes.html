<div class="row" ng-init="allCompcards = true">
	<div class="col-md-12">
		
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
				<tr>
					<th><input type="checkbox" ng-change="selectAllCompcards()" ng-model="allCompcards" checked="checked"></th>
					<th>Name</th>
					<th>Birthdate</th>
					<th>TRA</th>
					<th>TRS</th>
					<th>DMT</th>
					<th>TUM</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="athlete in athletes">
					<td><input type="checkbox" ng-model="athlete.compcard"></td>
					<td><a href="/athletes/{{athlete.id}}">{{ athlete.first_name }} {{ athlete.last_name }}</a></td>
					<td>{{ athlete.birthday }}</td>
					<td>{{ levelLabel(athlete.trampoline_level) }}</td>
					<td>{{ levelLabel(athlete.synchro_level) }}</td>
					<td>{{ levelLabel(athlete.doublemini_level) }}</td>
					<td>{{ levelLabel(athlete.tumbling_level) }}</td>
					<td>
						<button ng-click="delete(athlete)" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="panel panel-default">
			<div class="panel-body">
				<button class="btn btn-success btn-lg" ng-click="downloadCompcards()" ng-disabled="athletesToDownloadCount()"><i class="fa fa-download"></i> Compcards</button>
			</div>
		</div>
	</div>
</div>

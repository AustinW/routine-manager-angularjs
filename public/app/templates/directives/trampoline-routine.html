<div class="row">
    <div class="col-md-12">
        <div ng-if="routine && routine.id != 0" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ routine.name }}</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>FIG</th>
                            <th>Difficulty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="skill in routine.skills">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ skill.fig }}</td>
                            <td>{{ skill.trampoline_difficulty }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer" style="text-align:right">
                Difficulty: <strong>{{ routine.difficulty }}</strong>
            </div>
        </div>

        <div ng-if="routine.id == 0">
            <p>No routine to display...</p>
        </div>
    </div>
</div>
